<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon1.png" type="image/x-icon">
  <title>Form Validation</title>

  <!-- bootstrap cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- fonts cdn link -->
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">

  <script src="script.js"></script>
</head>
<body>
  <h1>Form Validation</h1>
  <div id='s' class="container shadow rounded  border">
    <form name="myForm" onsubmit="return validateForm()">
        <section class="a">
          
          <p>
            <label for="name">Name :</label>
            <input  type="text" id="name" required placeholder="Ex:abcd ">
          </p>
          
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email"  required placeholder="Ex:abc@gmail.com">
          </p>
      
          <p>
            <label for="phone">Phone Number:</label> 
            <input type="tel" id="phone" required placeholder="Ex:7645464646"><br>
          </p>
    
          <p>
            <label  for="password">Password:</label>
            <input type="password" id="password"  required placeholder="Ex:my@pass!">
          </p>
    
          <p>
            <label  for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword"  required placeholder="Ex:my@pass!">
          </p>
          <input id="btn" class="submit" type="submit" value="Submit">
        </section>
     
      <div id="nameError" class="error-message "></div>
      <div id="emailError" class="error-message"></div>
      <div id="phoneError" class="error-message"></div>
      <div id="passwordError" class="error-message"></div>
      <div id="CpasswordError" class="error-message"></div>
     
  </form>
</div>
</body>
</html>
